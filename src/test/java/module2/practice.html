<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form div {
            padding: 5px;
           }
        .color-box {
            background-color: rgba(0, 70, 190, 0.0);
            height: 500px;
        }
    </style>
    <title>Input Types Example</title>
    <!--    <link rel="stylesheet" href="style.css">-->
</head>
<body>
<h2>Various Input Types</h2>

<form>
    <!-- Text Input -->
    <div>
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">
    </div>

    <!-- Email Input -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter you google email...">
    </div>

    <!-- Password Input -->
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
    </div>

    <!-- SSN Input -->
    <div >
        <label for="ssn">SSN:</label>
        <input type="text" id="ssn" name="ssn" placeholder="Enter SSN" value>
    </div>

    <!-- Checkbox Input -->
    <div>
        <label for="subscribe">Subscribe to newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    </div>

    <!-- Radio Button Input -->
    <div>
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male" > Male</label>
        <label><input type="radio" name="gender" value="female" > Female</label>
        <label><input type="radio" name="gender" value="other" > Other</label>
    </div>

    <!-- Button -->
    <div>
        <button type="submit" disabled>Submit</button>
        <button type="reset">Reset</button>
    </div>
</form>

<h1>To-Do List</h1>
<ul>
    <li><input type="checkbox" id="item1"> <label for="item1">Item 1</label></li>
    <li><input type="checkbox" id="item2"> <label for="item2">Item 2</label></li>
    <li><input type="checkbox" id="item3"> <label for="item3">Item 3</label></li>
</ul>

<div class="color-box">
    Hello
</div>


</body>
</html>
